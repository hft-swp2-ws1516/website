<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Graph Comparison</title>
        <link rel="stylesheet" href="css/statistics.css">
        <link href="css/site.css" rel="stylesheet">
        <link rel="stylesheet" href="css/toggle.css">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Load c3.css -->
        <link href="css/c3/c3.css" rel="stylesheet" type="text/css">
        <!-- noUISlider c3.css -->
        <link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
        <!-- jquery ui css -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/datepicker/bootstrap-datepicker3.css">
        <link rel="stylesheet" type="text/css" href="css/graphcomparison.css">
    </head>

    <body id="comparisonBody">
        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="comparison" style="text-align: center">
                        </div>
                    </div>
                    <form>
                        <fieldset>
                            <div>
                                <input id="closeButton" type="button" value="Close & Back">
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </body>

    <script></script>
    <script src="js/c3/d3.min.js" charset="utf-8"></script>
    <script src="js/c3/c3.min.js"></script>
    <!-- JQuery CDN -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Filter Menu -->
    <script type="text/javascript" src="js/filterData.js"></script>
    <!-- noUislider -->
    <script type="text/javascript" src="js/timeslider/nouislider.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- for the menu -->
    <script src="js/menu.js"></script>
    <script type="text/javascript" src="js/datepicker/bootstrap-datepicker.js"></script>
    <script>
        function displayGraphs(graphs) {
            if (graphs.length !== 0) {
                var innerHtml = "";
                document.getElementById("closeButton").value = "Close & Back";
                for (var i = 0; i < graphs.length; i++) {
                    innerHtml = innerHtml.concat("<div id='").concat("chart").concat(i).concat("'></div>");
                }
                document.getElementById("comparison").innerHTML = innerHtml;
                for (var i = 0; i < graphs.length; i++) {
                    var currentGraph = graphs[i];
                    $("#chart".concat(i)).append(currentGraph.element);
                }
            } else {
                document.getElementById("comparison").innerHTML = "<p>Nothing to display yet. Why don't you start by creating a few graphs?</p>";
                document.getElementById("closeButton").value = "Got it.";
            }
        }

        $('#closeButton').click(function () {
            parent.closeComparison();
        });
    </script>

</html>
