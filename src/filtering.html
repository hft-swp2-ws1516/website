<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TLS analyser</title>
        <!-- CSS Stylesheets -->
        <link href="css/site.css" rel="stylesheet">
        <link rel="stylesheet" href="css/toggle.css">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Load c3.css -->
        <link href="css/c3/c3.css" rel="stylesheet" type="text/css">
        <!-- noUISlider c3.css -->
        <link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
        <!-- jquery ui css -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/datepicker/bootstrap-datepicker3.css">
        <!-- Own CSS files -->
        <link rel="stylesheet" type="text/css" href="css/graphcomparison.css">
        <link rel="stylesheet" type="text/css" href="css/statistics.css">
    </head>

    <body id="detailedFilterBody">
        <div id="nav01"></div>
        <div  class="container">
            <div class="row">
                <!-- Left Bar -->
                <div class="col-md-4">
                    <div id="dynamic"></div>
                </div>
                <!-- Right bar -->
                <div id="detailedFilterColumn" class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="detailed" style="text-align: center">
                                <label class="graphDescription" id="descriptionGeneral" style="display: none"></label>
                                <div id="general"></div>
                                <input id="rememberGeneral" type="button"
                                       value="Remember Graph" style="display: none" 
                                       onclick="rememberGraph(document.getElementById('descriptionGeneral').innerHTML, forComparison_General, this)"/>
                                <label class="graphDescription" id="descriptionLastMonth_General" style="display: none"></label>
                                <div id="lastMonth_General"></div>
                                <input id="rememberLastMonth_General" type="button" 
                                       value="Remember Graph" style="display: none" 
                                       onclick="rememberGraph(document.getElementById('descriptionLastMonth_General').innerHTML, forComparison_LastMonthGeneral, this)"/>
                                <label class="graphDescription" id="descriptionNoCipherSuites_Accepted" style="display: none"></label>
                                <div id="noCipherSuites_Accepted"></div>
                                <input id="rememberNoCipherSuites_Accepted" type="button" 
                                       value="Remember Graph" style="display: none" 
                                       onclick="rememberGraph(document.getElementById('descriptionNoCipherSuites_Accepted').innerHTML, forComparison_NoCipherSuitesAccepted, this)"/>
                                <label class="graphDescription" id="descriptionLastMonth_Accepted" style="display: none"></label>
                                <div id="lastMonth_Accepted"></div>
                                <input id="rememberLastMonth_Accepted" type="button" 
                                       value="Remember Graph" style="display: none" 
                                       onclick="rememberGraph(document.getElementById('descriptionLastMonth_Accepted').innerHTML, forComparison_LastMonthAccepted, this)"/>
                                <label class="graphDescription" id="descriptionNoCipherSuites_Preferred" style="display: none"></label>
                                <div id="noCipherSuites_Preferred"></div>
                                <input id="rememberNoCipherSuites_Preferred" type="button" 
                                       value="Remember Graph" style="display: none" 
                                       onclick="rememberGraph(document.getElementById('descriptionNoCipherSuites_Preferred').innerHTML, forComparison_NoCipherSuitesPreferred, this)"/>
                                <label class="graphDescription" id="descriptionLastMonth_Preferred" style="display: none"></label>
                                <div id="lastMonth_Preferred"></div>
                                <input id="rememberLastMonth_Preferred" type="button" 
                                       value="Remember Graph" style="display: none" 
                                       onclick="rememberGraph(document.getElementById('descriptionLastMonth_Preferred').innerHTML, forComparison_LastMonthPreferred, this)"/>
                            </div>
                            <div id="displayFilteredData"></div>
                        </div>
                    </div>
                </div>
                <div id="displayGraphComparison" style="display: none; z-index: -100">
                    <iframe id="graphComparison" src="graphcomparison.html" allowtransparency="false" ></iframe>
                </div>
            </div>
        </div>

    </body>


    <footer id="footer"></footer>
    <div id="subscribe"></div>
    <!-- Skripts are located in the end of the Body tag for faster Page Loading -->
    <!-- Load d3.js and c3.js -->
    <script src="js/c3/d3.min.js" charset="utf-8"></script>
    <script src="js/c3/c3.min.js"></script>
    <!-- JQuery CDN -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Filter Menu -->
    <script type="text/javascript" src="js/main/filterData.js"></script>
    <!-- noUislider -->
    <script type="text/javascript" src="js/timeslider/nouislider.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- for the menu -->
    <script src="js/main/menu.js"></script>
    <script type="text/javascript" src="js/datepicker/bootstrap-datepicker.js"></script>
    <script>
        window.onload = function () {
            $("#dynamic").load("filterciphers.html");
            enableButtons();
        };
        enableButtons();
    </script>
</html>
