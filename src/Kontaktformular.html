<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kontaktformular</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
</head>

<body>

<h1> Contact Form</h1>

<div class="container">

    <div class="starter-template">
        <div class="col-md-4">
            <div id="message"></div>

            <!-- Formular Beginn -->

            <form role="form" id="frmContact">
                <div class="form-group" id="frmGrpVorname">
                    <label for="vorname" class="control-label">Name</label>
                    <input type="text" id="vorname" class="form-control" placeholder="your name">
                </div>
                <div class="form-group" id="frmGrpNachname">
                    <label for="nachname" class="control-label">Surname</label>
                    <input type="text" id="nachname" class="form-control" placeholder="your surname">
                </div>
                <div class="form-group" id="frmGrpEmail">
                    <label for="email" class="control-label">E-mail adress</label>
                    <input type="text" id="email" class="form-control"  placeholder="your e-mail adress">
                </div>
                <div class="form-group" id="frmGrpNachricht">
                    <label for="nachricht" class="control-label">Message</label>
                    <textarea id="nachricht" class="form-control">your message...</textarea>
                </div>
                

                <div class="form-group text-right">
                    <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">send</button>
                </div>
            </form>

            <!-- Formular End -->

        </div>
    </div>

</div><!-- /.container -->






<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    function validateEmail(email) {
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }

    $( '#frmContact').submit( function() {
        var formControl = true;

        $( '#frmGrpVorname' ).removeClass( 'has-error' );
        $( '#frmGrpNachname' ).removeClass( 'has-error' );
        $( '#frmGrpEmail' ).removeClass( 'has-error' );
        $( '#frmGrpNachricht' ).removeClass( 'has-error' );
      


        var vorname = $( '#vorname' );
        var nachname = $( '#nachname' );
        var email = $( '#email' );
        var nachricht = $( '#nachricht' );
       

        if(vorname.val() == '') {
            formControl = false;
            $( '#frmGrpVorname' ).addClass( 'has-error' );
        }

        if(nachname.val() == '') {
            formControl = false;
            $( '#frmGrpNachname' ).addClass( 'has-error' );
        }

        if(nachricht.val() == '') {
            formControl = false;
            $( '#frmGrpNachricht' ).addClass( 'has-error' );
        }

        if(validateEmail(email.val()) == false) {
            formControl = false;
            $( '#frmGrpEmail' ).addClass( 'has-error' );
        }

       

        if(formControl) {
            $.ajax({
                type: "POST",
                url: "php/senden.php",
                data: { keyword:vorname }
            }).done(function(msg) {
                $( '#message' ).addClass( 'alert' );
                $( '#message' ).addClass( 'alert-success' );
                $( '#message').html( msg );
            });
        }

        return false;
    } );
</script>
</body>
</html>
